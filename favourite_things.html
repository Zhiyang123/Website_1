<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorite Things</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      background-color: #e6f7ff; /* pastel blue */
    }
    h1 {
      color: #ff9e80; /* pastel orange */
      margin-bottom: 30px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: center;
    }
    .form-group label {
      font-weight: bold;
      color: #7e57c2; /* pastel purple */
      display: block;
      margin-bottom: 5px;
    }
    .form-control {
      border-color: #7e57c2; /* pastel purple */
      background-color: transparent;
      color: #7e57c2; /* pastel purple */
      padding-left: 40px;
      font-family: 'Arial', sans-serif;
      font-size: 16px;
    }
    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(126, 87, 194, 0.25); /* pastel purple */
    }
    .btn-custom {
      background-color: #ff9e80; /* pastel orange */
      color: white;
      margin-right: 10px;
    }
    .btn-custom:hover {
      background-color: #ff6e40; /* darker shade of pastel orange */
    }
    .favorite-list {
      max-height: 300px;
      overflow-y: auto;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 5px;
      padding: 10px;
    }
    .favorite-item {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }
    .favorite-item i {
      margin-right: 10px;
    }
    .favorite-item p {
      margin: 0;
      flex-grow: 1;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Favorite Things</h1>
    <form id="favoriteThingsForm">
        <label for="favoriteThingInput">Add Favorite Thing:</label>
        <div class="input-group">
          <i class="fas fa-pencil-alt" style="position: absolute; top: 10px; left: 10px;"></i>
          <input type="text" class="form-control" id="favoriteThingInput">
          <button type="submit" class="btn btn-custom"><i class="fas fa-plus"></i> Add</button>
        </div>
    </form>

    <ul id="favoriteList">
      <!-- Favorite things will be dynamically added here -->
    </ul>

    <script>
      // Retrieve favorite things from localStorage
      const favoriteThings = JSON.parse(localStorage.getItem('favoriteThings')) || [];

      // Add event listener to form submission
      document.getElementById('favoriteThingsForm').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent form submission

        // Retrieve input value
        const favoriteThingInput = document.getElementById('favoriteThingInput');
        const favoriteThing = favoriteThingInput.value.trim();

        if (favoriteThing !== '') {
          favoriteThings.push(favoriteThing);
          localStorage.setItem('favoriteThings', JSON.stringify(favoriteThings));
          renderFavoriteThings();
          favoriteThingInput.value = '';
        }
      });

      // Function to render favorite things
      function renderFavoriteThings() {
        const favoriteList = document.getElementById('favoriteList');
        favoriteList.innerHTML = '';

        if (favoriteThings.length === 0) {
          favoriteList.innerHTML = '<p>No favorite things added.</p>';
        } else {
          favoriteThings.forEach((favoriteThing, index) => {
            const listItem = document.createElement('li');
            listItem.textContent = favoriteThing;
            favoriteList.appendChild(listItem);

            const deleteButton = document.createElement('button');
            deleteButton.type = 'button';
            deleteButton.classList.add('btn', 'btn-danger', 'btn-sm');
            deleteButton.style.marginLeft = '20px';
            deleteButton.style.marginTop = '5px';
            deleteButton.innerHTML = '<i class="fas fa-trash"></i>';
            deleteButton.addEventListener('click', () => {
              favoriteThings.splice(index, 1);
              localStorage.setItem('favoriteThings', JSON.stringify(favoriteThings));
              renderFavoriteThings();
            });

            listItem.appendChild(deleteButton);
          });
        }
      }

      // Initial render
      renderFavoriteThings();
    </script>
  </div>
</body>
</html>
