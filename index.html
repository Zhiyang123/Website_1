<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f1f3f8; /* pastel blue */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .hero-image {
      background-image: url('snowball.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    
    .hero-title {
      color: #9980FA; /* pastel purple */
      font-size: 36px;
      text-align: center;
      margin-bottom: 30px;
    }
    
    .hero-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    
    .btn-custom {
      background-color: #FFC3A0; /* pastel orange */
      color: white;
      font-size: 18px;
      margin: 10px;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    
    .btn-custom:hover {
      background-color: #FF977C; /* darker shade of pastel orange */
    }
    
    .btn-icon {
      margin-right: 8px;
    }
    
    .btn-heart {
      background-color: #FFD1E8; /* pastel pink */
      color: #775677; /* pastel purple */
    }
    
    .btn-bicycle {
      background-color: #C8E4FF; /* pastel sky blue */
      color: #3D83FF; /* pastel blue */
    }
    
    .btn-utensils {
      background-color: #FFE8C2; /* pastel yellow */
      color: #C69400; /* pastel brown */
    }

    /* Responsive background image */
    @media (max-width: 768px) {
      .hero-image {
        background-size: contain;
      }
    }
  </style>
</head>

<body>
  <div class="hero-image">
    <h1 class="hero-title">For 200700 :"
    </h1>
    
    <div class="hero-buttons">
      <a href="favourite_things.html" class="btn btn-custom btn-heart"><i class="fas fa-heart btn-icon"></i> Favorite Things</a>
      <a href="hobbies.html" class="btn btn-custom btn-bicycle"><i class="fas fa-bicycle btn-icon"></i> Hobbies</a>
      <a href="favourite_food.html" class="btn btn-custom btn-utensils"><i class="fas fa-utensils btn-icon"></i> Favorite Food</a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>

</html>
